<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=VT323&display=swap');
    </style>
</head>
<body class="body">
    <div class = "calculator-div">
    <div class = "calculator-background">
        <div class = biggerscreen> 
            <div class = "icons"> 
                <p id = "add_icon">+</p>
                <p id = "sub_icon">-</p>
                <p id = "pro_icon">x</p>
                <p id = "div_icon">/</p>
            </div>
        <div class = "screen" id = "screen">
    </div>
    </div>
    <div class = "horizontal-container"><button class="clearbutton bluetint" id = "clearbtn"> AC </button>
    <button class = "upperoperations-btn tint" id = "delbtn"> Del </button>
    <button class = "upperoperations-btn tint" id = "addbtn"> + </button>
    </div>
    <div class="operations-container">
    <div id="container" class="grid-container">
        <button class = "num-btn" id = "sevenbtn"> 7 </button>
        <button class = "num-btn" id = "eightbtn"> 8 </button>
        <button class = "num-btn" id = "ninebtn"> 9 </button>
        <button class = "num-btn" id = "fourbtn"> 4 </button>
        <button class = "num-btn" id = "fivebtn"> 5 </button>
        <button class = "num-btn" id = "sixbtn"> 6 </button>
        <button class = "num-btn" id = "onebtn"> 1 </button>
        <button class = "num-btn" id = "twobtn"> 2 </button>
        <button class = "num-btn" id = "threebtn"> 3 </button>
        <button class = "num-btn" id = "signchange"> +/- </button>
        <button class = "num-btn" id = "zerobtn"> 0 </button>
        <button class = "num-btn" id = "decimalbtn"> . </button>
    </div>
    <div class = "vertical-div"> 
        <button class = "operations-btn tint" id = "subbtn"> - </button>
        <button class="operations-btn tint" id = "probtn"> x </button>
        <button class = "operations-btn tint" id = "divbtn"> / </button>
        <button class = "operations-btn bluetint" id = "resultbtn" > = </button>
    </div>
    </div>
    </div>
    </div>
    <script src="script.js" type="text/javascript"></script>

</body>
</html>
